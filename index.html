<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Spotify2.0 icon -->
    <link rel="icon" href="/img/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- Bootstrap  CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Customize Style -->
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/responsive.css">
</head>

<body>
    <div class="gridContainer">
        <!-- SIDEBAR -->
        <div class="sideBar">
            <!-- Home and search container -->
            <ul class="homeSearch">
                <!-- Home -->
                <li class="home">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>
                <!-- Search -->
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Search</span>
                    </a>
                </li>
            </ul>
            <!-- Librery container -->
            <div class="librery">
                <!-- Header -->
                <header class="yourLibrery d-flex justify-content-between align-items-center">
                    <a href="#" class="iconLibrery">
                        <i class="fa-solid fa-book"></i>
                        <span>Your Librery</span>
                    </a>
                    <a href="#" class="plusLibrery d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-plus"></i>
                    </a>
                </header>
                <!-- Box Section -->
                <section class="libBox">
                    <p class="libboxHeading1">Create your first playlist</p>
                    <p class="libboxHeading2">It's easy, we'll help you</p>
                    <span class="customButton">Create playlist</span>
                </section>
                <section class="libBox">
                    <p class="libboxHeading1">Let's find some podcasts to follow</p>
                    <p class="libboxHeading2">We'll keep you updated on new episodes</p>
                    <span class="customButton">Browse podcasts</span>
                </section>
            </div>
        </div>
        <div class="mainBody">mainbody</div>
        <div class="player">player</div>
    </div>



    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
